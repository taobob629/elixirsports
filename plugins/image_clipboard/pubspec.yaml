name: image_clipboard
description: A Flutter plugin for copying images to clipboard on desktop platforms.
version: 1.0.0+2
homepage: https://github.com/your-username/image_clipboard

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.image_clipboard
        pluginClass: ImageClipboardPlugin
      ios:
        pluginClass: ImageClipboardPlugin
      macos:
        pluginClass: ImageClipboardPlugin
      windows:
        pluginClass: ImageClipboardPlugin
      linux:
        pluginClass: ImageClipboardPlugin 