plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.elixir.esports"
    compileSdkVersion 35
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    kotlin {
        jvmToolchain(17)
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.elixir.esports"
        minSdkVersion 28
        targetSdkVersion 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
    }

    signingConfigs {
        config {
            keyAlias 'booking'
            keyPassword 'booking'
            storeFile file('booking.jks')
            storePassword 'booking'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.config

            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            ndk { //这里要加上，否则debug包会出问题,后面三个为可选，x86建议加上不然部分模拟器回报错
                abiFilters  "armeabi-v7a" , "arm64-v8a" , "x86"
            }
            signingConfig signingConfigs.config

            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // // 添加 AAB 配置
    // bundle {
    //     language {
    //         enableSplit = true
    //     }
    //     density {
    //         enableSplit = true
    //     }
    //     abi {
    //         enableSplit = true
    //     }
    // }

    // 首先定义productFlavors
    flavorDimensions "architecture"
    productFlavors {
        arm64 {
            dimension "architecture"
            ndk {
                abiFilters "arm64-v8a"
            }
        }
        arm32 {
            dimension "architecture"
            ndk {
                abiFilters "armeabi-v7a"
            }
        }
        x86 {
            dimension "architecture"
            ndk {
                abiFilters "x86"
            }
        }
    }

    applicationVariants.all {
        variant ->
            variant.outputs.all {
                output ->
                    def outputFile = output.outputFile
                    if (outputFile.name.contains("release")) {
                    // 从productFlavors获取架构名
                    def archName = variant.productFlavors[0].name
                    outputFileName = "Elixir_Esports_${variant.versionName}_${archName}.apk"
                }
            }
    }

    repositories {
        flatDir {
            dirs 'libs' //就是你放aar的目录地址
        }
    }

    lintOptions {
        checkReleaseBuilds false
    }

    packaging {
        resources {
            excludes += [
                'META-INF/versions/9/OSGI-INF/MANIFEST.MF',
                'META-INF/DEPENDENCIES',
                'META-INF/LICENSE',
                'META-INF/LICENSE.txt',
                'META-INF/license.txt',
                'META-INF/NOTICE',
                'META-INF/NOTICE.txt',
                'META-INF/notice.txt',
                'META-INF/ASL2.0',
                'META-INF/*.kotlin_module'
            ]
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar", "*.aar"])
}
